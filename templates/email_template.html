<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog Post Notification</title>
    <style type="text/css">
        /* Base styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eeeeee;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
        }
        
        .content {
            padding: 20px 0;
        }
        
        .blog-title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .blog-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .blog-excerpt {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555555;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #999999;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 480px) {
            .email-container {
                padding: 10px;
            }
            
            .blog-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <!-- <img src="" alt="Logo" class="logo"> -->
            <h1>New Blog Post Alert</h1>
        </div>
        
        <div class="content">
            <h2 class="blog-title">{{ blog_title }}</h2>
            
            {% if blog_image %}
            <img src="{{ blog_image }}" alt="{{ blog_title }}" class="blog-image">
            {% endif %}
            
            <div class="blog-excerpt">
                {{ blog_excerpt }}
            </div>
            
            <div style="text-align: center;">
                <a href="" class="button">Read Full Article</a>
            </div>
        </div>
        
        <div class="footer">
            <p>You received this email because you subscribed to our blog updates.</p>
            <p>
                <a href="" style="color: #999999;">Unsubscribe</a> | 
                <a href="" style="color: #999999;">Visit Website</a>
            </p>
            <p>&copy; {{ current_year }} MadebyAkin. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
