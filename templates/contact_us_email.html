<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #fff; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #495057; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        
        <div class="content">
            <div class="field">
                <span class="label">Name:</span>
                <span>{{ full_name }}</span>
            </div>
            
            <div class="field">
                <span class="label">Email:</span>
                <span>{{ email }}</span>
            </div>
            
            <div class="field">
                <span class="label">Phone:</span>
                <span>{{ phone_number|default:"Not provided" }}</span>
            </div>
            
            <div class="field">
                <span class="label">Subject:</span>
                <span>{{ subject }}</span>
            </div>
            
            <div class="field">
                <div class="label">Message:</div>
                <div style="white-space: pre-line; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">{{ message }}</div>
            </div>
        </div>
        
        <div class="footer">
            <p>This message was sent via the contact form on {{ site_name }}</p>
        </div>
    </div>
</body>
</html>
